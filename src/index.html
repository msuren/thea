<html lang="en">
<head>
  <title>Nutanix Web Console</title>

  <!-- Meta -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Nutanix UI">
  <meta name="author" content="Prism Team">

  <!-- Prevent cache -->
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">

  <!-- Compatibility Mode -->
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />

  <!-- Favicon.ico -->
  <link rel="shortcut icon" type="image/x-icon"
        href="app/assets/images/favicon/favicon.ico">
  <!-- iPhone -->
  <link rel="apple-touch-icon"
        href="app/assets/images/favicon/apple-touch-icon.png">
  <!-- iPad -->
  <link rel="apple-touch-icon" sizes="72x72"
        href="app/assets/images/favicon/apple-touch-icon-ipad.png">
  <!-- iPhone with Retina Display -->
  <link rel="apple-touch-icon" sizes="114x114"
        href="app/assets/images/favicon/apple-touch-icon-iphone4.png">
  <!-- iPad with Retina Display -->
  <link rel="apple-touch-icon" sizes="144x144"
        href="app/assets/images/favicon/apple-touch-icon-ipad3.png">

  <!-- Default CSS from Third Party Libraries
  ================================================== -->

  <link href="app/assets/styles/thirdparty.min.css?uiv=1483483673987"
        rel="stylesheet" type="text/css" />

  <!-- Customized CSS with Nutanix Flavor
  ================================================== -->

  <!-- Style: Prism Bootstrap style -->
  <link href="app/assets/styles/includes/css/prism-bootstrap.min.css?uiv=1483483673987"
        rel="stylesheet" type="text/css" />

  <link href="app/assets/styles/overrides.min.css?uiv=1483483673987"
        rel="stylesheet" type="text/css" />

  <!-- Style: Nutanix web console style -->
  <link href="app/assets/styles/includes/css/nutanix.min.css?uiv=1483483673987"
        rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- HTML5 Content
  ================================================== -->
  <div id="n-content-wrapper">
    <!-- All content goes here for SPA (Single Page Application) -->

    <!-- Preloader. This will be removed once AppView is loaded. -->
    <div id="preloader" class="n-preloader">
      <div class="n-loading"></div>
    </div>
  </div>


  <div id="disableVideoSection">
    <!-- Login Video Control
    ================================================== -->
    <div id="disableVideoLink" class="videoControlLink">
      Freeze space time continuum! </div>
    <div id="enableVideoLink" class="videoControlLink">
      Engage the warp drive! </div>
  </div>

  <!-- JavaScript
  ================================================== -->
  <!-- This field contains the cache bust value for the scripts and styles -->
  <input type="hidden" id="uiv" value="1483483673987"/>
  <!-- The main starting point of the application. -->
  <script src="app/scripts/lib.js?uiv=1483483673987"></script>
  <script src="app/scripts/app.js?uiv=1483483673987"></script>

  <!-- Fail gracefully if JavaScript is disabled. -->
  <noscript>
    <div class="n-noscript">Please enable JavaScript on your browser.</div>
  </noscript>

  <script>
    var exampleSocket = new WebSocket("ws://localhost:4080/echo");
    exampleSocket.onopen = function (event) {
      exampleSocket.send("Here's some text that the server is urgently awaiting!"); 
    };
    exampleSocket.onmessage = function (event) {
      console.log(event.data);
    };
  </script>

</body>
</html>
